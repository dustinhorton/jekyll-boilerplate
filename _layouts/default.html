<!doctype html>

<html lang="en">
  <meta charset="utf-8">

  <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.title }}</title>

  <meta name="description"                                   content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author"                                        content="Dustin Horton">
  <meta name="twitter:image:alt"   property="og:site_name"   content="{{ site.title }}">
  <meta name="twitter:title"       property="og:title"       content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:image"       property="og:image"       content="{{ '/img/1200x630.png' | prepend: site.baseurl | prepend: site.url }}">
  <meta name="twitter:site"                                  content="@dustinhorton">
  <meta name="twitter:card"                                  content="summary_large_image">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <link rel="stylesheet" href="{{ '/css/style.min.css' | prepend: site.baseurl }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" href="{{ '/feed.xml' | prepend: site.baseurl }}" type="application/rss+xml" title="{{ site.title }}">

  <script src="{{ '/js/vendor/modernizr.js' | prepend: site.baseurl }}"></script>

  <body>
    <header class="header">
      <a href="/" class="header--brand">{{ site.title }}</a>

      <nav class="header--nav">
        {% include pages.html %}
      </nav>
    </header>


    <main class="main">
      {{ content }}
    </main>

    <footer class="footer">
      <nav class="footer--nav">
        {% include pages.html %}
      </nav>
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{{ '/js/script.min.js' | prepend: site.baseurl }}"></script>
  </body>
</html>
